[ems-yake-et]
name = EMS YAKE Estonian
language = et
backend = yake
vocab = ems
analyzer = simplemma(et)
transform = limit(20000)

[ems-bonsai-et]
name = EMS Omikuji Bonsai Estonian
language = et
backend = omikuji
analyzer = simplemma(et)
vocab = ems
cluster_balanced = False
cluster_k = 100
max_depth = 3
min_df = 5
ngram = 2
limit = 1000
transform = limit(5000)

[ems-ensemble-et]
name = EMS Ensemble Estonian
language = et
backend = ensemble
sources = ems-yake-et,ems-bonsai-et:100
limit = 1000
vocab = ems
